<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifqy Al-Quran Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b1414; color: #e2e8f0; scroll-behavior: smooth; }
        .arabic { font-family: 'Amiri', serif; line-height: 2.5; text-align: right; direction: rtl; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .gradient-brand { background: linear-gradient(135deg, #059669 0%, #064e3b 100%); }
        .hidden { display: none; }
        .loader { width: 30px; height: 30px; border: 3px solid #10b981; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen relative bg-[#0b1414]">

    <div id="home-page" class="p-5 pb-32">
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 gradient-brand rounded-xl flex items-center justify-center font-bold text-white shadow-lg">R</div>
                <div>
                    <h1 class="font-bold text-lg leading-tight">Rifqy Al-Quran</h1>
                    <p id="jam-digital" class="text-[10px] text-emerald-400 font-bold tracking-widest">00:00:00</p>
                </div>
            </div>
            <div id="hijri-now" class="text-right text-[10px] font-bold text-emerald-500 uppercase">...</div>
        </header>

        <div class="glass p-4 rounded-2xl mb-6">
            <div class="flex justify-between items-center text-center overflow-x-auto gap-4 no-scrollbar">
                <div class="min-w-[50px]"><p class="text-[8px] text-gray-400 uppercase">Subuh</p><p id="sholat-subuh" class="text-xs font-bold text-emerald-400">--:--</p></div>
                <div class="min-w-[50px]"><p class="text-[8px] text-gray-400 uppercase">Dzuhur</p><p id="sholat-dzuhur" class="text-xs font-bold text-emerald-400">--:--</p></div>
                <div class="min-w-[50px]"><p class="text-[8px] text-gray-400 uppercase">Ashar</p><p id="sholat-ashar" class="text-xs font-bold text-emerald-400">--:--</p></div>
                <div class="min-w-[50px]"><p class="text-[8px] text-gray-400 uppercase">Maghrib</p><p id="sholat-maghrib" class="text-xs font-bold text-emerald-400">--:--</p></div>
                <div class="min-w-[50px]"><p class="text-[8px] text-gray-400 uppercase">Isya</p><p id="sholat-isya" class="text-xs font-bold text-emerald-400">--:--</p></div>
            </div>
        </div>

        <div class="gradient-brand p-6 rounded-[2rem] mb-8 relative overflow-hidden shadow-xl">
            <div class="relative z-10">
                <p class="text-xs text-emerald-100 mb-1 italic">Terakhir Baca</p>
                <h2 id="last-surah-name" class="text-2xl font-bold mb-1 text-white underline">Al-Fatihah</h2>
                <p id="last-surah-info" class="text-sm text-emerald-100/70 mb-5">Ayat No: 1</p>
                <button onclick="resumeReading()" class="bg-white text-emerald-900 px-6 py-2 rounded-full font-bold text-sm shadow-md active:scale-95 transition">Lanjutkan ></button>
            </div>
        </div>

        <div id="surah-list" class="space-y-3"></div>
    </div>

    <div id="detail-page" class="hidden min-h-screen bg-[#0b1414]">
        <nav class="sticky top-0 p-5 glass flex items-center justify-between z-50">
            <div class="flex items-center gap-4">
                <button onclick="showHome()" class="text-2xl">←</button>
                <div><h2 id="current-surah-name" class="font-bold text-lg leading-none"></h2><p id="current-surah-info" class="text-[9px] text-emerald-400 font-bold mt-1 uppercase"></p></div>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="stopAudio()" id="btn-stop-audio" class="hidden text-[10px] bg-red-900/30 text-red-400 px-2 py-1 rounded-md font-bold">STOP</button>
                <button onclick="toggleJumpAyat()" class="text-xl font-bold">#</button>
                <button onclick="toggleSettingsMenu()" class="text-2xl">⋮</button>
            </div>
        </nav>

        <div id="jump-ayat-box" class="hidden fixed top-20 left-1/2 -translate-x-1/2 glass p-4 rounded-2xl z-50 flex gap-2 shadow-2xl">
            <input type="number" id="input-ayat" placeholder="No Ayat" class="bg-white/10 border border-white/20 rounded-lg px-3 py-1 text-xs w-20 outline-none">
            <button onclick="doJump()" class="bg-emerald-500 text-black px-4 py-1 rounded-lg text-xs font-bold">Lompat</button>
        </div>

        <div id="settings-menu" class="hidden fixed top-20 right-5 w-48 glass p-5 rounded-2xl z-[60] shadow-2xl">
            <div class="space-y-4 text-white text-[10px]">
                <div class="flex justify-between items-center"><label>Teks Latin</label><input type="checkbox" id="set-latin" onchange="toggleFitur()" checked></div>
                <div class="flex justify-between items-center"><label>Terjemahan</label><input type="checkbox" id="set-translate" onchange="toggleFitur()" checked></div>
            </div>
        </div>

        <div id="ayats-container" class="p-5 space-y-12 pb-20"></div>
    </div>

    <script>
        let surahFullData = [], currentSurahId = 1, config = { trans: true, latin: true };
        let currentAudio = null, allAyatAudio = [];
        let lastRead = JSON.parse(localStorage.getItem('lastRead')) || { id: 1, name: 'Al-Fatihah', ayat: 1 };

        // 1. Audio Logic
        function playAudio(index) {
            stopAudio();
            currentAudio = new Audio(allAyatAudio[index]);
            const el = document.getElementById(`ayat-box-${index}`);
            el.classList.add('bg-emerald-900/10', 'p-4', 'rounded-xl');
            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            document.getElementById('btn-stop-audio').classList.remove('hidden');
            currentAudio.play();
            currentAudio.onended = () => { if(index < allAyatAudio.length - 1) playAudio(index + 1); else stopAudio(); };
        }

        function stopAudio() {
            if (currentAudio) { currentAudio.pause(); currentAudio = null; }
            document.getElementById('btn-stop-audio').classList.add('hidden');
            document.querySelectorAll('[id^="ayat-box-"]').forEach(el => el.classList.remove('bg-emerald-900/10', 'p-4'));
        }

        // 2. Jump Ayat Logic
        function toggleJumpAyat() { document.getElementById('jump-ayat-box').classList.toggle('hidden'); }
        function doJump() {
            const num = document.getElementById('input-ayat').value;
            const target = document.getElementById(`ayat-box-${num - 1}`);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                toggleJumpAyat();
            } else { alert("Ayat tidak ditemukan"); }
        }

        // 3. Resume Reading (Scroll Otomatis)
        function resumeReading() {
            viewSurah(lastRead.id).then(() => {
                setTimeout(() => {
                    const target = document.getElementById(`ayat-box-${lastRead.ayat - 1}`);
                    if (target) target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 800);
            });
        }

        // 4. Quran Logic
        async function getSurahList() {
            const res = await fetch('https://api.quran.gading.dev/surah');
            const data = await res.json();
            surahFullData = data.data;
            renderSurahList(surahFullData);
        }

        async function viewSurah(id) {
            currentSurahId = id;
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('detail-page').classList.remove('hidden');
            const container = document.getElementById('ayats-container');
            container.innerHTML = '<div class="text-center py-20"><span class="loader"></span></div>';
            
            try {
                const res = await fetch(`https://api.quran.gading.dev/surah/${id}`);
                const data = await res.json();
                const surah = data.data;
                container.innerHTML = '';
                allAyatAudio = [];

                document.getElementById('current-surah-name').innerText = surah.name.transliteration.id;
                document.getElementById('current-surah-info').innerText = `${surah.revelation.id} • ${surah.numberOfVerses} AYAT`;

                surah.verses.forEach((v, idx) => {
                    allAyatAudio[idx] = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${v.number.inQuran}.mp3`;
                    container.innerHTML += `
                        <div id="ayat-box-${idx}" class="pb-8 border-b border-white/5 transition-all">
                            <div class="flex justify-between items-center mb-6">
                                <span class="bg-emerald-500 text-black font-black text-[10px] w-6 h-6 rounded flex items-center justify-center">${v.number.inSurah}</span>
                                <div class="flex gap-4">
                                    <button onclick="playAudio(${idx})" class="text-[10px] text-emerald-500 underline font-bold">PLAY</button>
                                    <button onclick="saveProgress(${id},'${surah.name.transliteration.id}',${v.number.inSurah})" class="text-[10px] text-gray-500 underline font-bold">TANDAI</button>
                                </div>
                            </div>
                            <p class="arabic text-3xl mb-4 text-white">${v.text.arab}</p>
                            ${config.latin ? `<p class="text-[11px] text-emerald-400 italic mb-2">${v.text.transliteration.en}</p>` : ''}
                            ${config.trans ? `<p class="text-sm text-gray-400 font-light">${v.translation.id}</p>` : ''}
                        </div>`;
                });
            } catch (e) { container.innerHTML = "Error loading."; }
        }

        function renderSurahList(data) {
            const container = document.getElementById('surah-list');
            container.innerHTML = '';
            data.forEach(s => {
                container.innerHTML += `<div onclick="viewSurah(${s.number})" class="glass p-4 rounded-2xl flex justify-between items-center cursor-pointer active:scale-95 transition">
                    <div class="flex items-center gap-4">
                        <div class="w-8 h-8 flex items-center justify-center bg-emerald-900/20 text-emerald-500 rounded-lg font-bold text-xs">${s.number}</div>
                        <div><h4 class="font-bold text-sm">${s.name.transliteration.id}</h4><p class="text-[9px] text-gray-400 uppercase">${s.numberOfVerses} Ayat</p></div>
                    </div>
                    <div class="arabic text-xl text-emerald-500">${s.name.short}</div>
                </div>`;
            });
        }

        function saveProgress(id, name, ayat) {
            lastRead = { id, name, ayat };
            localStorage.setItem('lastRead', JSON.stringify(lastRead));
            alert(`Ditandai: ${name} Ayat ${ayat}`);
            updateLastReadUI();
        }

        function updateLastReadUI() {
            document.getElementById('last-surah-name').innerText = lastRead.name;
            document.getElementById('last-surah-info').innerText = `Ayat No: ${lastRead.ayat}`;
        }

        // 5. Fix Jadwal Sholat (API Baru lebih Stabil)
        async function getJadwal() {
            try {
                const res = await fetch(`https://api.myquran.com/v2/sholat/jadwal/1301/${new Date().getFullYear()}/${new Date().getMonth()+1}/${new Date().getDate()}`);
                const data = await res.json();
                const j = data.data.jadwal;
                document.getElementById('sholat-subuh').innerText = j.subuh;
                document.getElementById('sholat-dzuhur').innerText = j.dzuhur;
                document.getElementById('sholat-ashar').innerText = j.ashar;
                document.getElementById('sholat-maghrib').innerText = j.maghrib;
                document.getElementById('sholat-isya').innerText = j.isya;
            } catch (e) { console.log("Sholat API Error"); }
        }

        async function initHijri() {
            const today = new Date();
            const res = await fetch(`https://api.aladhan.com/v1/gToH/${today.getDate()}-${today.getMonth()+1}-${today.getFullYear()}`);
            const data = await res.json();
            document.getElementById('hijri-now').innerText = `${data.data.hijri.day} ${data.data.hijri.month.en} ${data.data.hijri.year} H`;
        }

        function showHome() { stopAudio(); document.getElementById('detail-page').classList.add('hidden'); document.getElementById('home-page').classList.remove('hidden'); }
        function toggleSettingsMenu() { document.getElementById('settings-menu').classList.toggle('hidden'); }
        function toggleFitur() {
            config.trans = document.getElementById('set-translate').checked;
            config.latin = document.getElementById('set-latin').checked;
            viewSurah(currentSurahId);
        }

        function updateClock() { document.getElementById('jam-digital').innerText = new Date().toLocaleTimeString('id-ID'); }
        setInterval(updateClock, 1000);

        getSurahList(); getJadwal(); initHijri(); updateLastReadUI();
    </script>
</body>
</html>
