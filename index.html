<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifqy Al-Quran Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b1414; color: #e2e8f0; scroll-behavior: smooth; }
        .arabic { font-family: 'Amiri', serif; line-height: 2.8; text-align: right; direction: rtl; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .gradient-brand { background: linear-gradient(135deg, #059669 0%, #064e3b 100%); }
        .hidden { display: none; }
        .loader { width: 30px; height: 30px; border: 3px solid #FFF; border-bottom-color: #10b981; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Tajwid Colors - Custom CSS */
        .tajwid-ghunnah { color: #ff7e00 !important; font-weight: bold; }
        .tajwid-ikhfa { color: #ff0000 !important; font-weight: bold; }
        .tajwid-idgham { color: #008000 !important; font-weight: bold; }
        .tajwid-qalaqalah { color: #0000ff !important; font-weight: bold; }
        .tajwid-mad { color: #ff00ff !important; font-weight: bold; }

        .cal-day { aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 12px; font-size: 10px; }
        .bg-ayyamul { border: 2px solid #3b82f6; }
        .bg-sunnah { border: 2px solid #10b981; }
        .bg-holiday { border: 2px solid #ef4444; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen relative bg-[#0b1414]">

    <div id="home-page" class="p-5 pb-32">
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 gradient-brand rounded-xl flex items-center justify-center font-bold text-white shadow-lg">R</div>
                <div>
                    <h1 class="font-bold text-lg leading-tight">Rifqy Al-Quran</h1>
                    <p id="jam-digital" class="text-[10px] text-emerald-400 font-bold tracking-widest">00:00:00</p>
                </div>
            </div>
            <div id="hijri-now" class="text-right text-[10px] font-bold text-emerald-500 uppercase tracking-tighter">...</div>
        </header>

        <div id="calendar-box" class="glass p-5 rounded-[2rem] mb-6">
            <div class="grid grid-cols-7 gap-2 text-center text-[8px] text-gray-500 mb-2">
                <span>AH</span><span>SN</span><span>SL</span><span>RB</span><span>KM</span><span>JM</span><span>SB</span>
            </div>
            <div id="calendar-grid" class="grid grid-cols-7 gap-2"></div>
        </div>

        <div id="tajwid-status" class="hidden glass p-3 rounded-xl mb-4 text-[9px] flex items-center gap-3">
            <span class="loader w-4 h-4"></span>
            <span id="tajwid-msg">Mengunduh Database Tajwid 30 Juz... (Agar Offline)</span>
        </div>

        <div class="gradient-brand p-6 rounded-[2rem] mb-8 relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-xs text-emerald-100 mb-1 italic">Terakhir Baca</p>
                <h2 id="last-surah-name" class="text-2xl font-bold text-white">Al-Fatihah</h2>
                <p id="last-surah-info" class="text-sm text-emerald-100/70 mb-5">Ayat: 1</p>
                <button id="btn-resume" class="bg-white text-emerald-900 px-6 py-2 rounded-full font-bold text-sm shadow-md">Lanjutkan</button>
            </div>
        </div>

        <div class="flex items-center justify-between mb-4">
            <h3 class="font-bold text-sm">Daftar Surat</h3>
            <input type="text" id="search-input" onkeyup="searchSurah()" placeholder="Cari..." class="bg-white/5 border border-white/10 rounded-lg py-1 px-3 text-xs w-24 outline-none">
        </div>
        <div id="surah-list" class="space-y-3"></div>
    </div>

    <div id="detail-page" class="hidden min-h-screen bg-[#0b1414]">
        <nav class="sticky top-0 p-5 glass flex items-center justify-between z-50">
            <div class="flex items-center gap-4">
                <button onclick="showHome()" class="text-2xl">←</button>
                <div><h2 id="current-surah-name" class="font-bold"></h2></div>
            </div>
            <button onclick="toggleSettingsMenu()" class="text-2xl">⋮</button>
        </nav>
        
        <div id="settings-menu" class="hidden fixed top-20 right-5 w-48 glass p-5 rounded-2xl z-[60] shadow-2xl">
            <div class="space-y-4 text-[10px] text-white">
                <div class="flex justify-between items-center"><label>Latin</label><input type="checkbox" id="set-latin" onchange="toggleFitur()" checked></div>
                <div class="flex justify-between items-center"><label>Translate</label><input type="checkbox" id="set-translate" onchange="toggleFitur()" checked></div>
                <div class="flex justify-between items-center"><label>Mode Tajwid</label><input type="checkbox" id="set-tajwid" onchange="toggleFitur()" checked></div>
            </div>
        </div>

        <div id="ayats-container" class="p-5 space-y-12 pb-20"></div>
    </div>

    <script>
        let allTajwidData = JSON.parse(localStorage.getItem('tajwid_cache')) || null;
        let surahFullData = [], currentSurahId = 1, config = { trans: true, latin: true, tajwid: true };

        // 1. Download Tajwid Sekaligus (Background)
        async function fetchAllTajwid() {
            if (allTajwidData) return;
            document.getElementById('tajwid-status').classList.remove('hidden');
            try {
                const res = await fetch('https://api.alquran.cloud/v1/quran/ar.tajweed');
                const data = await res.json();
                allTajwidData = data.data.surahs;
                localStorage.setItem('tajwid_cache', JSON.stringify(allTajwidData));
                document.getElementById('tajwid-msg').innerText = "✓ Tajwid 30 Juz Siap (Offline)";
                setTimeout(() => document.getElementById('tajwid-status').classList.add('hidden'), 3000);
            } catch (e) {
                document.getElementById('tajwid-msg').innerText = "Gagal memuat tajwid. Cek internet.";
            }
        }

        // 2. Format Tajwid (Super Cepat)
        function formatTajwid(text) {
            return text.replace(/\[h/g, '<span class="tajwid-ghunnah">')
                       .replace(/\[i/g, '<span class="tajwid-ikhfa">')
                       .replace(/\[m/g, '<span class="tajwid-idgham">')
                       .replace(/\[q/g, '<span class="tajwid-qalaqalah">')
                       .replace(/\[a/g, '<span class="tajwid-mad">')
                       .replace(/\]/g, '</span>');
        }

        async function viewSurah(id) {
            currentSurahId = id;
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('detail-page').classList.remove('hidden');
            const container = document.getElementById('ayats-container');
            container.innerHTML = '<span class="loader"></span>';

            try {
                const res = await fetch(`https://api.quran.gading.dev/surah/${id}`);
                const data = await res.json();
                const surah = data.data;
                container.innerHTML = '';
                
                document.getElementById('current-surah-name').innerText = surah.name.transliteration.id;

                surah.verses.forEach((v, idx) => {
                    let teksArab = v.text.arab;
                    // Ambil dari Cache Tajwid
                    if (config.tajwid && allTajwidData) {
                        teksArab = formatTajwid(allTajwidData[id-1].ayahs[idx].text);
                    }

                    container.innerHTML += `
                        <div class="pb-8 border-b border-white/5">
                            <div class="flex justify-between mb-4"><span class="bg-emerald-500 text-black px-2 rounded">${v.number.inSurah}</span></div>
                            <p class="arabic text-3xl mb-4 text-white">${teksArab}</p>
                            ${config.latin ? `<p class="text-[11px] text-emerald-400 italic mb-2">${v.text.transliteration.en}</p>` : ''}
                            ${config.trans ? `<p class="text-sm text-gray-400 font-light">${v.translation.id}</p>` : ''}
                        </div>`;
                });
            } catch (e) { container.innerHTML = "Gagal memuat."; }
        }

        // Fungsi UI lainnya (Search, Home, Kalender) tetap sama
        function showHome() { document.getElementById('detail-page').classList.add('hidden'); document.getElementById('home-page').classList.remove('hidden'); }
        function toggleSettingsMenu() { document.getElementById('settings-menu').classList.toggle('hidden'); }
        function toggleFitur() {
            config.trans = document.getElementById('set-translate').checked;
            config.latin = document.getElementById('set-latin').checked;
            config.tajwid = document.getElementById('set-tajwid').checked;
            viewSurah(currentSurahId);
        }

        async function getSurahList() {
            const res = await fetch('https://api.quran.gading.dev/surah');
            const data = await res.json();
            surahFullData = data.data;
            renderSurahList(surahFullData);
        }

        function renderSurahList(data) {
            const container = document.getElementById('surah-list');
            container.innerHTML = '';
            data.forEach(s => {
                container.innerHTML += `<div onclick="viewSurah(${s.number})" class="glass p-4 rounded-2xl flex justify-between items-center cursor-pointer">
                    <div class="flex items-center gap-4">
                        <div class="w-8 h-8 flex items-center justify-center bg-emerald-900/20 text-emerald-500 rounded-lg font-bold text-xs">${s.number}</div>
                        <div><h4 class="font-bold text-sm">${s.name.transliteration.id}</h4><p class="text-[9px] text-gray-500">${s.numberOfVerses} Ayat</p></div>
                    </div>
                    <div class="arabic text-xl text-emerald-500">${s.name.short}</div>
                </div>`;
            });
        }

        function searchSurah() {
            const q = document.getElementById('search-input').value.toLowerCase();
            renderSurahList(surahFullData.filter(s => s.name.transliteration.id.toLowerCase().includes(q)));
        }

        function updateClock() { document.getElementById('jam-digital').innerText = new Date().toLocaleTimeString('id-ID'); }
        setInterval(updateClock, 1000);

        // Init All
        getSurahList();
        fetchAllTajwid(); // Jalankan download tajwid di background
    </script>
</body>
</html>
